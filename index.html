<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather API</title>

</head>
<body>
    <div class="bg">
        <div class="weather-api">
            <div class="weather-header">
             
                <img class="weather-icon" src="wt.png" alt="w">
                <div class="head-1">Weather App</div>
                <img class="weather-icon" src="wt.PNG" alt="w">


            </div>
            <div class="weather-search">
                <div class="weather-input"> <input class="search-bar" type="text" placeholder="Country Name......."></div>
                <div class="weather-button"> 
                    <button class="search-button">Search </button>
                </div>
            </div>
            <div class="weather-content">
           

                <div class="content-2">

                    <div class="weather-city">
                        <span class="city-1">City</span>
                        <span class="city"></span>
                    </div> 
                    <div class="temperature">
                        <span class="temp-1">Temp</span>
                        <span class="temp"></span>
                    </div>   
                    
                    <div class="weather-change">
                        <span class="weather-1">Weather</span>
                        <span class="weather"></span>
                     </div>
                </div>

                <div class="content-3">
                    <div class="min-max">
                        <span class="min-max-temp-1">Min. & Max. Temp</span>
                        <span class="min-max-temp"></span>
                    </div>   
                    <div class="des">

                         <span class="description-1">Weather Description</span>
                            <span class="description"></span>
                    </div>
                    <div class="ds">

                         <span class="direction-speed-1">Wind Direction & Speed</span>
                            <span class="direction-speed"></span>
                    </div>
                </div>

            </div>


























        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
